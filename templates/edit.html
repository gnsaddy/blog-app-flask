{% extends "include/base.html" %}
{% block title %}
    <title>Edit Post</title>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-4">
            <div class="card mt-5 shadow ml-4">
                <div class="card-body">
                    <h2>Edit Blog post: </h2>
                    <form method="post" action="/post/edit/{{ pdata.id }}">
                        <div class="form-group">
                            <label for="title">Title: </label>
                            <input class="form-control" type="text" name="title" id="title" value="{{ pdata.title }}" required>
                        </div>
                        <div class="form-group">
                            <label for="post">Post: </label>
                            <input class="form-control" type="text" name="post" id="post" value="{{ pdata.content }}" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author: </label>
                            <input class="form-control" type="text" name="author" id="author" value="{{ pdata.author }}" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" name="submit">Save Blog</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
