{% extends "include/base.html" %}
{% block title %}
    <title>POST</title>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-4">
            <div class="card mt-5 shadow ml-4">
                <div class="card-body">
                    <h2>Create New Blog post: </h2>
                    <form method="post" action="/post">
                        <div class="form-group">
                            <label for="title">Title: </label>
                            <input class="form-control" type="text" name="title" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="post">Post: </label>
                            <input class="form-control" type="text" name="post" id="post" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author: </label>
                            <input class="form-control" type="text" name="author" id="author" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" name="submit">Post Blog</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
    {% for data in posts %}
        <p>{{ data.id }}</p>
        <p>{{ data.title }}</p>
    {% endfor %}
    </div>

{% endblock %}
