{% extends "include/base.html" %}
{% block title %}
    <title>Index</title>
{% endblock %}
{% block content %}
    <h1 class="text-primary btn btn-success">All post</h1>
    {% for data in data %}
        <p class="">Id: {{ data.id }}</p>
        <p>Name : {{ data.name }}</p>
        {% if data.blog %}
            <p>Address: {{ data.blog }}</p>
        {% else %}
            <p>Address : N/A</p>
        {% endif %}
    {% endfor %}
{% endblock %}
